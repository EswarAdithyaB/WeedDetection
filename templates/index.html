<!DOCTYPE html>
<html>
<head>
  <title>Image Upload</title>
  <style>
    h1{
    text-align: center
    }

    .container {
        padding-left: 0;
        padding-right: 0;
    }

  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

  <h1 style="font-size:60px">Weed Detection</h1>
<div class="container" style="display:flex;justify-content: center;background-color:grey;border-radius:10px;min-height:50px">
  <form style="margin:auto" method="POST" enctype="multipart/form-data">
    <input type="file" name="image" accept="image/*">
    <button type="submit">Upload</button>
  </form>
</div>
  {% if image_url %}
    <div>
      <h1>Uploaded Image</h1>
      <div style="display:flex;justify-content: space-around">
      <img src="{{ image_url }}" style="margin:auto;" alt="Uploaded Image" width="300" height="300">
        <p></p>
        </div>
      <h1>Preprocessed Images</h1>
      <div class="con" >
        <div class="r" style="display:flex;justify-content: space-around">
          <div class="c" >
            <img src="{{ grayscale_img_path }}" alt="Uploaded Image" width="300" height="300">
            <p>gray Scaled image</p>
          </div>
          <div class="c">
            <img src="{{ shrinked_img_path }}" alt="Uploaded Image">
            <p>shrinked image</p>
          </div>
          <div class="c">
            <img src="{{ vertical_img_path }}" alt="Uploaded Image" width="300" height="300">
            <p>vertical flipped image</p>
          </div>
          <div class="c">
            <img src="{{ horizontal_img_path }}" alt="Uploaded Image" width="300" height="300">
            <p>horizontal flipped image</p>
          </div>
        </div>
      </div>
    </div>
  {% endif %}
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
